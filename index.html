<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>SaaS Brasil — Tecnologia & Inovação</title>
<link href="https://fonts.googleapis.com/css2?family=Instrument+Serif&family=DM+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<style>
*{margin:0;padding:0;box-sizing:border-box}
html,body{overflow-x:hidden}
img{max-width:100%;height:auto}
:root{--accent:#059669;--ink:#111;--paper:#fff;--muted:#666;--border:#e5e5e5}
body{font-family:'DM Sans',sans-serif;background:var(--paper);color:var(--ink)}
a{color:inherit;text-decoration:none}
.header{max-width:1200px;margin:0 auto;padding:1.5rem 2rem;display:flex;align-items:center;justify-content:space-between;border-bottom:1px solid var(--border)}
.logo{font-family:'Instrument Serif',serif;font-size:1.8rem}
.logo span{color:var(--accent)}
.nav{display:flex;gap:1.5rem;font-size:.85rem;color:var(--muted)}
.nav a:hover{color:var(--ink)}
.search-box{display:flex;gap:8px;align-items:center}
.search-box input{border:1px solid var(--border);border-radius:20px;padding:6px 14px;font-size:.8rem;font-family:inherit;outline:none;width:180px}
.hero{max-width:1200px;margin:2rem auto;padding:0 2rem;display:grid;grid-template-columns:1.2fr 1fr;gap:2rem;align-items:center}
.hero-text h1{font-family:'Instrument Serif',serif;font-size:2.8rem;line-height:1.15;margin-bottom:1rem}
.hero-text p{color:var(--muted);font-size:1rem;line-height:1.7;margin-bottom:1.5rem}
.hero-tag{display:inline-block;font-size:.7rem;font-weight:600;color:var(--accent);border:1px solid var(--accent);border-radius:20px;padding:3px 12px;margin-bottom:1rem}
.hero-img{border-radius:12px;width:100%;height:350px;object-fit:cover}
.section-label{max-width:1200px;margin:3rem auto 1rem;padding:0 2rem;font-size:.75rem;font-weight:600;letter-spacing:1.5px;text-transform:uppercase;color:var(--muted);border-top:1px solid var(--border);padding-top:1.5rem}
.grid{max-width:1200px;margin:0 auto;padding:0 2rem;display:grid;grid-template-columns:repeat(3,1fr);gap:1.5rem}
.card{border:1px solid var(--border);border-radius:10px;overflow:hidden;transition:.2s}
.card:hover{box-shadow:0 4px 20px rgba(0,0,0,.08)}
.card-img{width:100%;height:180px;object-fit:cover;background:#f0f0f0}
.card-body{padding:1rem 1.2rem}
.card-tag{font-size:.65rem;font-weight:600;color:var(--accent);margin-bottom:.5rem;display:block}
.card-body h3{font-family:'Instrument Serif',serif;font-size:1.15rem;line-height:1.3;margin-bottom:.5rem}
.card-body p{font-size:.8rem;color:var(--muted);line-height:1.5;display:-webkit-box;-webkit-line-clamp:2;-webkit-box-orient:vertical;overflow:hidden}
.card-meta{font-size:.7rem;color:var(--muted);margin-top:.8rem}
.footer{max-width:1200px;margin:4rem auto 0;padding:2rem;border-top:1px solid var(--border);display:flex;justify-content:space-between;font-size:.75rem;color:var(--muted)}
.article-view{max-width:720px;margin:2rem auto;padding:0 2rem;display:none}
.article-view.active{display:block}
.article-view .back{font-size:.85rem;color:var(--accent);cursor:pointer;margin-bottom:1.5rem;display:inline-block}
.article-view h1{font-family:'Instrument Serif',serif;font-size:2.2rem;line-height:1.2;margin-bottom:1rem}
.article-view .meta{font-size:.8rem;color:var(--muted);margin-bottom:1.5rem}
.article-view .cover{width:100%;border-radius:10px;margin-bottom:1.5rem;max-height:400px;object-fit:cover}
.article-view .body{font-size:1rem;line-height:1.8;color:#333}
.article-view .tags{margin-top:2rem;display:flex;gap:6px;flex-wrap:wrap}
.article-view .tags span{font-size:.7rem;background:#f5f5f5;padding:4px 10px;border-radius:12px}
.home-view{}
.home-view.hidden{display:none}
@media(max-width:768px){
.header{padding:1rem;flex-wrap:wrap;gap:.5rem}
.nav{display:none}
.search-box input{width:120px}
.hero{grid-template-columns:1fr;padding:0 1rem}
.hero-text h1{font-size:1.8rem}
.hero-img{height:220px}
.grid{grid-template-columns:1fr!important;padding:0 1rem}
.footer{flex-direction:column;gap:1rem;padding:2rem 1rem}
.article-view{padding:0 1rem}
.article-view h1{font-size:1.5rem}
}
</style>
</head>
<body>
<div class="home-view" id="homeView">
<div class="header">
<div class="logo">SaaS<span>Brasil</span></div>
<div class="nav" id="navFilters"></div>
<div class="search-box"><input type="text" placeholder="Buscar..." id="searchInput" oninput="handleSearch()"></div>
</div>
<div class="hero" id="heroSection"></div>
<div class="section-label">Últimas Notícias</div>
<div class="grid" id="newsGrid"></div>
<div class="footer"><span>© 2026 SaaS Brasil</span><span>Tecnologia & Inovação</span></div>
</div>
<div class="article-view" id="articleView">
<span class="back" onclick="goHome()">← Voltar</span>
<div id="articleContent"></div>
</div>
<script>
const SUPA="https://vpvsrjkotstvjywhuacr.supabase.co",KEY="eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZwdnNyamtvdHN0dmp5d2h1YWNyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDcyMzE2MzQsImV4cCI6MjA2MjgwNzYzNH0.bkCzpHsSJ-v4OPyn1DQNFM-JfgJhLBjf1WBCPISXH2U";
let allNews=[],searchQuery='',currentFilter='';
function parseTags(h){if(!h)return[];if(Array.isArray(h))return h;if(typeof h==='string')return h.split('#').filter(Boolean).map(t=>t.trim());return[]}
async function init(){
const r=await fetch(SUPA+'/rest/v1/noticiasgeral?status=eq.publicado&order=created_at.desc&limit=30',{headers:{'apikey':KEY,'Authorization':'Bearer '+KEY}});
allNews=await r.json();renderHome();handleHash()}
function renderHome(){
let news=getFiltered();
if(news.length>0){const n=news[0];const tags=parseTags(n.hashtags);
document.getElementById('heroSection').innerHTML=`
<div class="hero-text"><span class="hero-tag">${tags[0]||'Tech'}</span><h1>${n.titulo_noticia||''}</h1><p>${(n.resumo_noticia||'').slice(0,200)}...</p><a href="#/article/${n.slug}" style="color:var(--accent);font-weight:600;font-size:.9rem">Ler mais →</a></div>
<img class="hero-img" src="${n.capa_noticia||''}" onerror="this.style.background='#f0f0f0'" alt="">`;}
const grid=document.getElementById('newsGrid');
grid.innerHTML=news.slice(1).map(n=>{const tags=parseTags(n.hashtags);return`
<a href="#/article/${n.slug}" class="card"><img class="card-img" src="${n.capa_noticia||''}" onerror="this.style.background='#f0f0f0'" alt=""><div class="card-body"><span class="card-tag">${tags[0]||'Tech'}</span><h3>${n.titulo_noticia||''}</h3><p>${(n.resumo_noticia||'').slice(0,120)}</p><div class="card-meta">${n.created_at?new Date(n.created_at).toLocaleDateString('pt-BR',{day:'numeric',month:'short',year:'numeric'}):''}</div></div></a>`}).join('');
const cats=[...new Set(allNews.flatMap(n=>parseTags(n.hashtags).slice(0,2)))].filter(c=>c.length<15).slice(0,5);
document.getElementById('navFilters').innerHTML=cats.map(c=>`<a href="#" onclick="event.preventDefault();setFilter('${c}')">${c}</a>`).join('')}
function setFilter(f){currentFilter=currentFilter===f?'':f;renderHome()}
function handleSearch(){searchQuery=document.getElementById('searchInput').value.toLowerCase();renderHome()}
function getFiltered(){let f=allNews;if(currentFilter)f=f.filter(n=>parseTags(n.hashtags).includes(currentFilter));if(searchQuery)f=f.filter(n=>(n.titulo_noticia||'').toLowerCase().includes(searchQuery)||(n.resumo_noticia||'').toLowerCase().includes(searchQuery));return f}
function showArticle(slug){const n=allNews.find(a=>a.slug===slug);if(!n)return;const tags=parseTags(n.hashtags);
document.getElementById('articleContent').innerHTML=`<h1>${n.titulo_noticia||''}</h1><div class="meta">${n.autor||'Press Release'} · ${n.created_at?new Date(n.created_at).toLocaleDateString('pt-BR',{day:'numeric',month:'long',year:'numeric'}):''}</div>${n.capa_noticia?`<img class="cover" src="${n.capa_noticia}" alt="">`:''}
<div class="body">${(n.resumo_noticia||'').split('\n').map(p=>'<p>'+p+'</p>').join('')}</div><div class="tags">${tags.map(t=>'<span>#'+t+'</span>').join('')}</div>`;
document.getElementById('homeView').classList.add('hidden');document.getElementById('articleView').classList.add('active');window.scrollTo(0,0)}
function goHome(){document.getElementById('homeView').classList.remove('hidden');document.getElementById('articleView').classList.remove('active')}
function handleHash(){const h=location.hash;if(h.startsWith('#/article/'))showArticle(h.replace('#/article/',''));else goHome()}
window.addEventListener('hashchange',handleHash);init();
</script></body></html>
